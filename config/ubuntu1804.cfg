# Locale and keyboard selection
d-i debian-installer/locale string en_GB
d-i console-setup/ask_detect boolean false
d-i keyboard-configuration/xkb-keymap select gb

# Clock and time zone setup
d-i clock-setup/utc boolean true
d-i time/zone string UTC

# Grub and reboot message
d-i finish-install/reboot_in_progress note
d-i grub-installer/only_debian boolean true

# Partitioning
d-i partman-auto/disk string /dev/sda
d-i partman-auto/method string regular
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

# User configuration
d-i passwd/user-fullname string REPLACEWITHLINUXUSERNAME
d-i passwd/username string REPLACEWITHLINUXUSERNAME
d-i passwd/user-password password REPLACEWITHLINUXUSERPASS
d-i passwd/user-password-again password REPLACEWITHLINUXUSERPASS
d-i user-setup/allow-password-weak boolean true
d-i user-setup/encrypt-home boolean false

# Root Configuration
d-i passwd/root-login boolean true
d-i passwd/root-password password REPLACEWITHROOTPASSWORD
d-i passwd/root-password-again password REPLACEWITHROOTPASSWORD

# Package Configuration
tasksel tasksel/first standard
d-i pkgsel/include string openssh-server build-essential open-vm-tools ntp
d-i pkgsel/install-language-support boolean false
# Disable automatic package updates
d-i pkgsel/update-policy select none
d-i pkgsel/upgrade select full-upgrade

# Add non-root user to sudoers
d-i preseed/late_command string \
    echo 'REPLACEWITHLINUXUSERNAME ALL=(ALL) NOPASSWD: ALL' > /target/etc/sudoers.d/REPLACEWITHLINUXUSERNAME ; \
    in-target chmod 440 /etc/sudoers.d/REPLACEWITHLINUXUSERNAME ;